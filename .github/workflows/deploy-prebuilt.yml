name: Deploy to Vercel (Prebuilt)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      # Вытягиваем настройки проекта Vercel в CI (.vercel/project.json, env)
      - name: Vercel Pull (link project)
        run: >
          npx vercel pull --yes --environment=production
          --token "$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      # Сборка артефакта локально в CI
      - name: Build (Turbopack)
        run: >
          npx vercel build --prod --token "$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      # Деплой готового артефакта
      - name: Deploy prebuilt to production
        run: >
          npx vercel deploy --prebuilt --prod --yes --token "$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}


